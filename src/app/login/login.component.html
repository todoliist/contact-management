  <div class="col-md-12 border-0">
    <div class="card border-0">
      <form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">
        <div class=" row">
          <label for="username" class="col-md-4 col-form-label text-md-right "
            ><h6>Username:</h6></label
          >
          <div class="col-md-8">
            <input
              class="form-control"
              type="text"
              placeholder="User Name (required)"
              name="username"
              ngModel
            />
          </div>
        </div>
        <div class=" row">
          <label for="password" class="col-md-4 col-form-label text-md-right">
            <h6>Password:</h6></label
          >
          <div class="col-md-8">
            <input
              class="form-control"
              type="password"
              placeholder="Password (required)"
              name="password"
              ngModel
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 offset-md-4">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="remember" /> Remember Me
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-6 offset-md-4">
          <button type="submit" class="btn btn-primary">log in</button>
          <a href="#" class="btn btn-link" class="float-right">
            Forgot Your Password?
          </a>
        </div>
      </form>
      <span style="color: red; position: relative; left: 30%;">{{
        message
      }}</span>
    </div>
  </div>
</div>
